<div class="d-flex justify-content-center">

  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="Load()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img src="assets/loader.svg"
  alt=""
  *ngIf="!hasLoaded"
  class="mt-3"
  height="35"
  width="35">
</div>
